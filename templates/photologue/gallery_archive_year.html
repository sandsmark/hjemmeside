{% extends "photologue/root.html" %}

{% block pagetitle %}Galleries for {{ year }}{% endblock %}

{% block content %}

<ul>
{% for date in date_list %}
<li><a href="{{ date|date:"M"|lower }}/">{{ date|date:"F" }}</a></li>
{% endfor %}
</ul>

<p><a href="{% url pl-gallery-list 1 %}">View all galleries.</a></p>

{% endblock %}
